name: Node CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  test-js:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: javascript

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - run: npx jest
